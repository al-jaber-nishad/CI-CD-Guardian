name: CI check on PR

on:
  pull_request:
    branches:
      - main

jobs:
  linting:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with pylint
        run: |
          pylint *.py
          
  unit_testing:
    name: Unit Testing
    needs: linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

      - name: Set result
        id: accept_pr
        run: echo "result=success" 

  merge:
    needs: unit_testing
    runs-on: ubuntu-latest
    if: ${{ needs.unit_testing.outputs.result == 'success' }}

    steps:
      - name: Merge to Main
        run: |
          git checkout main
          git merge --no-ff ${{ github.event.before }}
          git push origin main

  send_email_on_failure:
    name: Send email on failure
    runs-on: ubuntu-latest
    needs: merge

    steps:
      if: failure()
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Send email on failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465

          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}

          subject: ${{ github.job }} job of ${{ github.repository }} has ${{ job.status }}
          to: mailnishad02@gmail.com
          from: Al Jaber Nishad
          body: | 
            The CI build failed for: ${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }}.
            
            **Failure Details:**
            ```
            ${{ steps.test.outputs.stdout }}
            ```

            Check the GitHub Actions workflow for details.